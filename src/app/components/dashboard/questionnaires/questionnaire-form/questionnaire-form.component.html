<div
  *ngIf="isShowErrorForm"
  class="alert alert-danger text-center animated fadeIn"
  role="alert"
>
  Complete all the fields
</div>

<div class="d-flex justify-content-center mt-3">
  <div class="card p-title">
    <div class="card-body text-center">
      <h4 class="title">Enter the questionnaire data</h4>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="questionnaireForm">
            <div class="form-group">
              <input
                formControlName="title"
                type="text"
                name="title"
                id="title"
                class="form-control form-control-lg input"
                placeholder="Title"
              />
            </div>
            <div class="form-group mt-3">
              <textarea
                formControlName="description"
                class="form-control form-control-lg input"
                name="description"
                id="description"
                rows="3"
                placeholder="Description"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <button
            type="button"
            (click)="createQuestionnaire()"
            class="button-primary w-100"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
