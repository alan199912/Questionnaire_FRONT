<div class="container mt-5">
  <div *ngIf="isLoader" class="d-flex justify-content-center mt-5">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="!isLoader" class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <a [routerLink]="['/user/login']" class="btn btn-secondary btn-lg">
            <i class="bi bi-arrow-left"></i>
          </a>

          <h2 class="text-center title">Register user</h2>
          <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <div class="mb-3">
              <input
                formControlName="username"
                type="username"
                name="username"
                id="username"
                class="form-control form-control-lg"
                placeholder="Enter your username"
              />
              <span
                class="text-danger ms-2"
                *ngIf="
                  registerForm.get('username')?.hasError('required') &&
                  registerForm.get('username')?.touched
                "
              >
                Username <strong>is required</strong>
              </span>
            </div>
            <div class="mb-3">
              <input
                formControlName="email"
                type="email"
                name="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="Enter your email adress"
              />
              <span
                class="text-danger ms-2"
                *ngIf="
                  registerForm.get('email')?.hasError('required') &&
                  registerForm.get('email')?.touched
                "
              >
                Email <strong>is required</strong>
              </span>
              <span
                class="text-danger ms-2"
                *ngIf="registerForm.get('email')?.hasError('email')"
              >
                Email <strong>is invalid</strong>
              </span>
            </div>
            <div class="mb-3">
              <input
                formControlName="password"
                type="password"
                name="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Enter your password"
              />
              <span
                class="text-danger ms-2"
                *ngIf="
                  registerForm.get('password')?.hasError('required') &&
                  registerForm.get('password')?.touched
                "
              >
                Password <strong>is required</strong>
              </span>
              <span
                class="text-danger ms-2"
                *ngIf="registerForm.get('password')?.hasError('minlength')"
              >
                Password should contain 8 characters
              </span>
            </div>
            <div class="mb-3">
              <input
                formControlName="confirmPassword"
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                class="form-control form-control-lg"
                placeholder="Confirm your password"
              />
              <span
                class="text-danger ms-2"
                *ngIf="
                  registerForm.get('confirmPassword')?.hasError('required') &&
                  registerForm.get('confirmPassword')?.touched
                "
              >
                Password <strong>is required</strong>
              </span>
              <span
                class="text-danger ms-2"
                *ngIf="
                  registerForm.get('confirmPassword')?.touched &&
                  registerForm.hasError('notSame')
                "
              >
                Passwords must be the same
              </span>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                [disabled]="registerForm.invalid"
                class="btn btn-primary btn-lg"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
