<div class="container mt-5">
  <div *ngIf="isLoader" class="d-flex justify-content-center mt-5">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="!isLoader" class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <a [routerLink]="['/']" class="btn btn-secondary btn-lg">
            <i class="bi bi-arrow-left"></i>
          </a>

          <h2 class="text-center title">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="mb-3">
              <input
                formControlName="email"
                type="email"
                name="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="Enter your email adress"
              />
              <span
                class="text-danger ms-2"
                *ngIf="
                  loginForm.get('email')?.hasError('required') &&
                  loginForm.get('email')?.touched
                "
              >
                Email <strong>is required</strong>
              </span>
              <span
                class="text-danger ms-2"
                *ngIf="loginForm.get('email')?.hasError('email')"
              >
                Email <strong>is invalid</strong>
              </span>
            </div>
            <div class="mb-3">
              <input
                formControlName="password"
                type="password"
                name="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Enter your password"
              />
              <span
                class="text-danger ms-2"
                *ngIf="
                  loginForm.get('password')?.hasError('required') &&
                  loginForm.get('password')?.touched
                "
              >
                Password <strong>is required</strong>
              </span>
              <span
                class="text-danger ms-2"
                *ngIf="loginForm.get('password')?.hasError('minlength')"
              >
                Password should contain 8 characters
              </span>
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="btn btn-primary btn-lg"
              >
                Login
              </button>
            </div>
          </form>
          <div class="text-center mt-4">
            <a class="float-start" [routerLink]="['/auth/register']"
              >Register</a
            >
            <a class="float-end" [routerLink]="['/auth/recovery-password']"
              >Recovery password</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
